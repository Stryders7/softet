{% extends "./base.html" %}
{% load static %}

{% block title %} Menu Semanal {% endblock %}

{% block body %}

<h1>Genera tu menú semanal</h1>
    <form id="menu-form">
        <div id="dias-container">
            <div class="form-group">
                <label for="dia-lunes">Lunes:</label>
                <input type="text" class="form-control" id="dia-lunes" name="dia-lunes" placeholder="Escribe el plato"><br>
                <button type="button" class="btn btn-danger btn-remove">Quitar</button>
            </div>
            <div class="form-group">
                <label for="dia-martes">Martes:</label>
                <input type="text" class="form-control" id="dia-martes" name="dia-martes" placeholder="Escribe el plato"><br>
                <button type="button" class="btn btn-danger btn-remove">Quitar</button>
            </div>
            <div class="form-group">
                <label for="dia-miercoles">Miércoles:</label>
                <input type="text" class="form-control" id="dia-miercoles" name="dia-miercoles" placeholder="Escribe el plato"><br>
                <button type="button" class="btn btn-danger btn-remove">Quitar</button>
            </div>
            <div class="form-group">
                <label for="dia-jueves">Jueves:</label>
                <input type="text" class="form-control" id="dia-jueves" name="dia-jueves" placeholder="Escribe el plato"><br>
                <button type="button" class="btn btn-danger btn-remove">Quitar</button>
            </div>
            <div class="form-group">
                <label for="dia-viernes">Viernes:</label>
                <input type="text" class="form-control" id="dia-viernes" name="dia-viernes" placeholder="Escribe el plato"><br>
                <button type="button" class="btn btn-danger btn-remove">Quitar</button>
            </div>
            <div class="form-group">
                <label for="dia-sabado">Sábado:</label>
                <input type="text" class="form-control" id="dia-sabado" name="dia-sabado" placeholder="Escribe el plato"><br>
                <button type="button" class="btn btn-danger btn-remove">Quitar</button>
            </div>
            <div class="form-group">
                <label for="dia-domingo">Domingo:</label>
                <input type="text" class="form-control" id="dia-domingo" name="dia-domingo" placeholder="Escribe el plato"><br>
                <button type="button" class="btn btn-danger btn-remove">Quitar</button>
            </div>
        </div><br>
        <button type="button" class="btn btn-primary btn-add">Agregar Día</button>
        <button type="submit" class="btn btn-primary">Generar Menú</button>
    </form>
    <div id="menu"></div>
</div>
<br><br>

{% endblock  %}
